<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>branch</span>
  </p>

  <!-- File upload -->
  <div class="form-group">
    <div class="mt-3"></div>
    <label for="logo" class="control-label hidden">Logo</label>
    <div title="Click to update company logo" class="cp relative">
      <img
        id="logoFrame"
        alt="Logo Preview"
        class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
        onclick="document.getElementById('logo').click()"
        src="./images/defaultcompany.png"
      />
      <span
        class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
        onclick="document.getElementById('logo').click()"
      >
        <span class="material-symbols-outlined h-6 w-6 text-gray-500"
          >edit</span
        >
      </span>
    </div>
    <input
      type="file"
      name="logo"
      id="logo"
      class="form-control hidden"
      accept="image/*"
      onchange="updateImage(event)"
    />
  </div>

  <!-- here is the tab navigation -->
  <ul
    class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <!--<li id="rccview" class="cp viewer me-2" onclick="did('cancelreservationform').classList.add('hidden');this.children[0].classList.add('active', '!text-blue-600');did('lostandfoundview').classList.remove('hidden');this.nextElementSibling.children[0].classList.remove('active', '!text-blue-600');">-->
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewbranch"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        view branch
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="branchform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage branch
      </p>
    </li>
  </ul>

  <form id="branchform" class="hidden">
    <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">
      <div class="form-group">
        <label for="branch" class="control-label">Branch</label>
        <select name="branch" id="branch" class="form-controls comp">
          <option value="">-- Select Branch --</option>
        </select>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="country" class="control-label">Country</label>
          <input
            type="text"
            name="country"
            id="country"
            class="form-control comp"
            placeholder="Enter Country"
          />
        </div>
        <div class="form-group">
          <label for="state" class="control-label">State</label>
          <input
            type="text"
            name="state"
            id="state"
            class="form-control comp"
            placeholder="Enter State"
          />
        </div>
        <div class="form-group">
          <label for="lga" class="control-label">LGA</label>
          <input
            type="text"
            name="lga"
            id="lga"
            class="form-control comp"
            placeholder="Enter LGA"
          />
        </div>
        <div class="form-group">
          <label for="address" class="control-label">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            class="form-control comp"
            placeholder="Enter Address"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="mt-5 flex justify-end">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="" id="viewbranch">
    <form id="viewbranchForm" class="">
      <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
              <div class="form-group col-span-3">
                  <label for="queryUser" class="control-label">Search</label>
                  <input type="text" name="q" id="q" class="form-control comp bg-white" placeholder="Search by anything">
              </div>
              <div class="mt-5 flex justify-end">
                  <button id="querySubmit" type="button" class="btn">
                      <div class="btnloader" style="display: none;"></div>
                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>
    <div class="table-content">
      <!--<p class="text-md font-semibold">Balance Brought Forward(B/F): <span id="bbf"></span></p>-->
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>branch</th>
            <th>country</th>
            <th>state</th>
            <th>lga</th>
            <th>address</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
