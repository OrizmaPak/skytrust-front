<section class="bg-gray-100 font-sans"></section>
    <div class="container mx-auto p-6">
        <!-- Header -->
        <h1 class="mb-6 text-2xl font-bold text-gray-800">Category Value Timeline</h1>

        <!-- Form Section -->
        <form class="rounded-t bg-white p-6 shadow" id="categoryvaluetimelineform">
            <p class="mb-4 text-gray-600">Fill in the form to create and edit Category Value Timeline</p>
            <div class="mb-4 grid grid-cols-3 gap-4">
                    <div class="w-full">
                        <label for="valuefrom" class="block text-gray-700">Total Value From</label>
                        <input id="valuefrom" name="valuefrom" type="number" class="comp w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Total Value From">
                    </div>
                    <div class="w-full">
                        <label for="valueto" class="block text-gray-700">Total Value To</label>
                        <input id="valueto" name="valueto" type="number" class="comp w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Total Value To">
                    </div>
                    <div class="w-full">
                        <label for="numberofdays" class="block text-gray-700">Number Of Days</label>
                        <input id="numberofdays" name="numberofdays" type="number" class="comp w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Number Of Days">
                    </div>
            </div>

            <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                <div></div>
                <div></div>
                <div class="mt-5 flex justify-end">
                    <button id="submit" type="button" class="btn">
                        <div class="btnloader" style="display: none"></div>
                        <span>Save Property Account</span>
                    </button>
                </div>
            </div>
        </form>

        <!-- Table Section -->
        <div class="table-content rounded-b bg-white p-6 shadow">
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="border-b bg-gray-100">
                        <th class="p-2 text-left font-medium text-gray-600">S/N</th>
                        <th class="p-2 text-left font-medium text-gray-600">Total Value From</th>
                        <th class="p-2 text-left font-medium text-gray-600">Total Value To</th>
                        <th class="p-2 text-left font-medium text-gray-600">Number Of Days</th>
                        <th class="p-2 text-left font-medium text-gray-600">Action</th>
                    </tr>
                </thead>
                <tbody id="tabledata">
                    <!-- Rows will be dynamically added here -->
                    <tr>
                        <td colspan="100%" class="text-center opacity-70">
                          Table is empty
                        </td>
                      </tr>
                </tbody>
            </table>
        </div>
        <div class="table-status"></div>
    </div>
</section>
