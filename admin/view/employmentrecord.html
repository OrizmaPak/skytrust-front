<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>employmentrecord Information</span>
  </p>

  <!-- here is the tab navigation -->
  <ul
    class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewemploymentrecord"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        View employmentrecord
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="employmentrecordform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage employmentrecord
      </p>
    </li>
  </ul>

  <form id="employmentrecordform" class="hidden">
    <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">
      <div class="form-group">
          <label for="userid" class="control-label">User</label>
          <select name="userid" id="userid" class="form-controls">
              <option value="">Select User</option>
              <!-- Options will be dynamically generated -->
          </select>
          <datalist id="useridlist"></datalist>
      </div>

      <div class="form-group">
        <label for="employer" class="control-label">Employer</label>
        <input
          type="text"
          name="employer"
          id="employer"
          class="form-control comp"
          placeholder="Enter Employer"
        />
      </div>
      <div class="form-group">
        <label for="position" class="control-label">Position</label>
        <input
          type="text"
          name="position"
          id="position"
          class="form-control comp"
          placeholder="Enter Position"
        />
      </div>
      <div class="form-group">
        <label for="years" class="control-label">Years</label>
        <input
          type="number"
          name="years"
          id="years"
          class="form-control comp"
          placeholder="Enter Years"
        />
      </div>
      <div class="form-group">
        <label for="reasonofleaving" class="control-label">Reason of Leaving</label>
        <input
          type="text"
          name="reasonofleaving"
          id="reasonofleaving"
          class="form-control comp"
          placeholder="Enter Reason of Leaving"
        />
      </div>
      <div class="form-group">
        <div class="mt-3"></div>
        <label for="doc" class="control-label">Document</label>
        <div title="Click to update document" class="cp relative">
          <img
            id="docPreview"
            alt="Document Preview"
            class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
            onclick="document.getElementById('doc').click()"
            src="./images/defaultcompany.png"
          />
          <span
            class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
            onclick="document.getElementById('doc').click()"
          >
            <span class="material-symbols-outlined h-6 w-6 text-gray-500">edit</span>
          </span>
        </div>
        <input
          type="file"
          name="doc"
          id="doc"
          class="form-control hidden"
          accept="*/*"
          onchange="updateImage(event, 'docPreview')"
        />
      </div>
    
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="mt-5 flex justify-end">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="" id="viewemploymentrecord">
    <form id="viewemploymentrecordForm" class="">
      <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
              <div class="form-group col-span-3">
                  <label for="queryemploymentrecord" class="control-label">Search</label>
                  <input type="text" name="q" id="q" class="form-control comp bg-white" placeholder="Search by anything">
              </div>
              <div class="mt-5 flex justify-end">
                  <button id="querySubmit" type="button" class="btn">
                      <div class="btnloader" style="display: none;"></div>
                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>
    <div class="table-content">
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>Personnel Name</th>
            <th>Employer</th>
            <th>Position</th>
            <th>Years</th>
            <th>Reason of Leaving</th>
            <th>Date Added</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
