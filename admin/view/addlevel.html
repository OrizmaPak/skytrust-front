<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>addlevel</span>
  </p>

  <!-- here is the tab navigation -->
  <ul
    class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <!--<li id="rccview" class="cp viewer me-2" onclick="did('cancelreservationform').classList.add('hidden');this.children[0].classList.add('active', '!text-blue-600');did('lostandfoundview').classList.remove('hidden');this.nextElementSibling.children[0].classList.remove('active', '!text-blue-600');">-->
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewaddlevel"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        view addlevel
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="addlevelform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage addlevel
      </p>
    </li>
  </ul>

  <form id="addlevelform" class="hidden">
    <div class="flex flex-col space-y-5 rounded-lg bg-white p-6 shadow-lg xl:p-10">
      
      <!-- Level & Basic Salary -->
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
        <div class="form-group">
          <label for="level" class="font-semibold text-gray-700">Level</label>
          <input type="text" name="level" id="level" class="comp w-full rounded-md border border-gray-300 p-2" placeholder="Enter Level">
        </div>
        <div class="form-group">
          <label for="basicsalary" class="font-semibold text-gray-700">Basic Salary</label>
          <input type="number" name="basicsalary" id="basicsalary" class="comp w-full rounded-md border border-gray-300 p-2" placeholder="Enter Salary">
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description" class="font-semibold text-gray-700">Description</label>
        <textarea name="description" id="description" class="comp w-full rounded-md border border-gray-300 p-2" placeholder="Enter Description"></textarea>
      </div>

    <!-- Allowances Section -->
      <div class="space-y-3">
        <h2 class="text-lg font-semibold">Allowances</h2>
        <div id="allowances-list">
            <div class="allowance-item grid grid-cols-3 gap-3">
                <div class="form-group">
                  <label for="allowancetype" class="font-semibold text-gray-700">Allowance Type</label>
                  <select name="allowancetype" id="allowancetype" class="allowancetype comp w-full rounded-md border border-gray-300 p-2">
                      <option value="">-- Select a type --</option>
                      <option value="AMOUNT">AMOUNT</option>
                      <option value="PERCENTAGE">PERCENTAGE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="allowance" class="font-semibold text-gray-700">Allowance Value</label>
                  <input type="number" name="allowance" id="allowance" placeholder="Value" class="allowance comp w-full rounded-md border border-gray-300 p-2">
                </div>
                <div class="flex w-full items-end">
                  <button type="button" onclick="addAllowance()" class="rounded-md bg-green-600 px-4 py-2 text-white">Add More</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Deductions Section -->
      <div class="space-y-3">
        <h2 class="text-lg font-semibold">Deductions</h2>
        <div id="deductions-list">
            <div class="deduction-item grid grid-cols-3 gap-3">
                <div class="form-group">
                  <label for="deductiontype" class="font-semibold text-gray-700">Deduction Type</label>
                  <select name="deductiontype" id="deductiontype" class="deductiontype comp w-full rounded-md border border-gray-300 p-2">
                      <option value="">-- Select a type --</option>
                      <option value="AMOUNT">AMOUNT</option>
                      <option value="PERCENTAGE">PERCENTAGE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="deduction" class="font-semibold text-gray-700">Deduction Value</label>
                  <input type="number" name="deduction" id="deduction" placeholder="Value" class="deduction comp w-full rounded-md border border-gray-300 p-2">
                </div>
                <div class="flex w-full items-end">
                  <button type="button" onclick="addDeduction()" class="rounded-md bg-green-600 px-4 py-2 text-white">Add More</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="mt-5 flex justify-end">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
    </div>
</form>


  <div class="" id="viewaddlevel">
    <div class="table-content">
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>Level</th>
            <th>Basic salary</th>
            <th>no of allowances</th>
            <th>no of deductions</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
