<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>statement of account</span>
  </p>



  <div class="" id="viewstatementofaccount">
    <form id="viewstatementofaccountform" class="">
      <div class="flex flex-col space-y-3 bg-blue-100 p-5 xl:p-10 rounded-sm">
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="form-group col-span-2">
                <label for="accountNumber" class="control-label">Account Number</label>
                <input type="text" name="accountnumber" id="accountnumber" class="form-control comp bg-white" placeholder="Enter account number">
            </div>
              <div class="form-group">
                  <label for="startdate" class="control-label">Start Date</label>
                  <input type="date" name="startdate" id="startdate" class="form-control comp bg-white" placeholder="Select start date">
              </div>
              <div class="form-group">
                  <label for="enddate" class="control-label">End Date</label>
                  <input type="date" name="enddate" id="enddate" class="form-control comp bg-white" placeholder="Select end date">
              </div>
            </div>
            <div class="flex justify-end mt-5">
                <button id="querySubmit" type="button" class="btn">
                    <div class="btnloader" style="display: none;"></div>
                    <span>Search</span>
                </button>
            </div>
      </div>
  </form>
    <div class="table-content">
      <div class="account-details bg-gradient-to-r from-gray-50 via-gray-100 to-gray-50 p-3 rounded-md shadow-md mb-0">
        <h2 class="text-sm font-bold mb-2 text-lime-700">Account Details</h2>
      
        <div class="grid grid-cols-2 gap-2">
          <!-- Account Number -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Account Number:</p>
            <p class="text-sm text-gray-800" id="accountNumberDisplay"></p>
          </div>
      
          <!-- Account Holder -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Account Holder:</p>
            <p class="text-sm text-gray-800" id="accountHolder"></p>
          </div>
      
          <!-- Type of Account -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Type of Account:</p>
            <p class="text-sm text-gray-800" id="accountType"></p>
          </div>
      
          <!-- Account Product -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Account Product:</p>
            <p class="text-sm text-gray-800" id="accountProduct"></p>
          </div>
      
          <!-- Branch -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Branch:</p>
            <p class="text-sm text-gray-800" id="branch"></p>
          </div>
      
          <!-- Membership -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Membership:</p>
            <p class="text-sm text-gray-800" id="membership"></p>
          </div>
      
          <!-- Balance Brought Forward (B/F) -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Balance Brought Forward (B/F):</p>
            <p class="text-sm text-gray-800" id="bbf"></p>
          </div>
      
          <!-- Balance -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Balance:</p>
            <p class="text-sm text-gray-800" id="balance"></p>
          </div>
      
          <!-- Dates -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Dates:</p>
            <p class="text-sm text-gray-800">
              <span id="startDateDisplay"></span> to <span id="endDateDisplay"></span>
            </p>
          </div>
          <!-- Account Status -->
          <div class="p-2 bg-white flex justify-between rounded shadow-sm">
            <p class="text-xs font-semibold text-gray-600">Account Status:</p>
            <p class="text-sm text-gray-800" id="accountStatus"></p>
          </div>
        </div>
      </div>
      
      
      
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">S/N</th>
            <th>Transaction Date</th>
            <th>Value Date</th>
            <th>Description</th>
            <th>Reference</th>
            <th>Type</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
