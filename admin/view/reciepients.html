<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>reciepients</span>
  </p>


  <!-- here is the tab navigation -->
  <ul
    class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <!--<li id="rccview" class="cp viewer me-2" onclick="did('cancelreservationform').classList.add('hidden');this.children[0].classList.add('active', '!text-blue-600');did('lostandfoundview').classList.remove('hidden');this.nextElementSibling.children[0].classList.remove('active', '!text-blue-600');">-->
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewreciepients"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        view recipients
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="reciepientsform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage recipients
      </p>
    </li>
  </ul>

<form id="reciepientsform" class="hidden">
  <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
      <div class="form-group">
        <label for="fullname" class="control-label">Full Name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="form-control comp"
          placeholder="Enter Full Name"
        />
      </div>
      <div class="form-group">
        <label for="bank" class="control-label">Bank</label>
        <select name="bank" id="bank" class="form-controls comp">
          <option value="">-- Select Bank --</option>
          <!-- Add options here -->
        </select>
      </div>
      <div class="form-group">
        <label for="accountnumber" class="control-label">Account Number</label>
        <input
          type="text"
          name="accountnumber"
          id="accountnumber"
          class="form-control comp"
          placeholder="Enter Account Number"
        />
      </div>
      <div class="form-group">
        <label for="status" class="control-label">Status</label>
        <select name="status" id="status" class="form-control comp">
          <option value="ACTIVE">ACTIVE</option>
          <option value="INACTIVE">INACTIVE</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
      <div></div>
      <div></div>
      <div class="mt-5 flex justify-end">
        <button id="submit" type="button" class="btn">
          <div class="btnloader" style="display: none"></div>
          <span>Submit</span>
        </button>
      </div>
    </div>
  </div>
</form>

  <div class="" id="viewreciepients">
    <form id="viewreciepientsform" class="">
      <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
              <div class="form-group col-span-3">
                  <label for="queryUser" class="control-label">Search</label>
                  <input type="text" name="q" id="q" class="form-control comp bg-white" placeholder="Search by anything">
              </div>
              <div class="mt-5 flex justify-end">
                  <button id="querySubmit" type="button" class="btn">
                      <div class="btnloader" style="display: none;"></div>
                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>
    <div class="table-content">
      <!--<p class="text-md font-semibold">Balance Brought Forward(B/F): <span id="bbf"></span></p>-->
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>account number</th>
            <th>bank</th>
            <th>fullname</th>
            <th>action</th>
            <th>date added</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
