<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing head content ... -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Forgot Password | Sky Trust</title>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- Tailwind CSS CDN (if not already included in index.css) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden xl:bg-[#fafafa]">

    <section>
        <div class="text-primary-g font-heebo font-bold text-base uppercase md:w-2/3 xl:w-1/3 3xl:w-1/5 mx-auto text-center my-10"> 
            D<span class="text-gray-400">HF</span>
        </div> 
        <div class="xl:bg-white xl:border w-full md:w-2/3 xl:w-1/3 3xl:w-1/5 mx-auto rounded py-14 px-12 drop-shadow-sm">
            <h1 class="font-bold text-2xl text-center">Change Password</h1>
            <p class="mt-5 text-2xs text-gray-400 tracking-wider leading-relaxed font-sans text-center">It happens. The good thing is we can reset it</p>
            
            <!-- Message Display Area -->
            <div id="message-container"></div>
            
            <form class="mt-10" id="passwordform">
                <div class="space-y-6">
                    <!-- Old Password Field -->
                    <div class="relative form-group-auth">
                        <input name="old_password" id="old_password" placeholder="Enter your old password" type="password" required
                            class="font-semibold text-sm focus:outline-none focus:ring-0 bg-transparent border-b-2 border-gray-300 focus:border-primary-g transition ease-linear duration-300 w-full py-2 pr-10 placeholder:text-xs placeholder:text-gray-500">
                        <span class="material-symbols-outlined absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500" onclick="togglePasswordVisibility('old_password')">
                            visibility
                        </span>
                    </div>
                   
                    <!-- New Password Field -->
                    <div class="relative form-group-auth">
                        <input name="new_password" id="new_password" placeholder="Enter your new password" type="password" required
                            class="font-semibold text-sm focus:outline-none focus:ring-0 bg-transparent border-b-2 border-gray-300 focus:border-primary-g transition ease-linear duration-300 w-full py-2 pr-10 placeholder:text-xs placeholder:text-gray-500">
                        <span class="material-symbols-outlined absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500" onclick="togglePasswordVisibility('new_password')">
                            visibility
                        </span>
                    </div>
                    
                    <!-- Buttons Section -->
                    <div class="flex gap-3 justify-end mt-10">
                        <button id="submit" type="button" class="relative rounded-full text-white text-sm capitalize bg-gradient-to-tr from-blue-400 via-blue-600 to-primary-g px-8 py-3 lg:py-2 shadow-md font-medium hover:opacity-75 transition duration-300 ease-in-out flex items-center justify-center gap-3">
                            <div class="btnloader absolute left-3 inset-y-0 flex items-center" style="display: none;">
                                <!-- Spinner SVG -->
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                                </svg>
                            </div>
                            <span>Change Password</span>
                        </button>
                        <a href="./login.html" class="rounded-xs text-gray-600 text-sm capitalize bg-white px-6 py-3 lg:py-2 shadow-sm font-medium hover:opacity-75 transition duration-300 ease-in-out">
                            <span>Login account</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="./js/util.js"></script>
    <script src="./js/changepassword.js"></script>
</body>
</html>
